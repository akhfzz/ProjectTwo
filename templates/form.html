{% extends "base.html" %}
{% block title %} Form Registrasi {% endblock %}
{% block content %}
<div class="boxForm">
	<div class="boxForm-child">
		<h2 class="sapaUser">Daftar Sekarang!</h2>
		<form action="{{ url_for('formRegister') }}" method="POST">
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter email" maxlength="20">
				<small id="emailHelp" class="form-text text-muted">Email harus di lengkapi dan benar, email aman</small>
			</div>
			<div class="form-group">
				<label for="inputUserName">Username</label>
				<input type="text" id="inputUserName" name="namaUser" class="form-control" placeholder="Enter username"  maxlength="100">
				<small class="form-text text-muted" id="username">Username ex:Arazor23</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" maxlength="20">
				<small class="form-text text-muted" id="password">Password harus di isi, password aman</small>
			</div><br>
			<button type="submit" class="btn-register">Submit</button>
		</form>	
	</div>
</div>
{% endblock %}
